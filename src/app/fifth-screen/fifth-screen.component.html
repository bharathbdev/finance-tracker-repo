<div class="container mt-5 d-flex flex-column align-items-center">
    <mat-card class="p-4" style="width: 100%; max-width: 800px;">
        <h2 class="text-center mb-4">ALLOCATION</h2>
        <p class="text-center mb-4">AS PER YOUR SAVINGS YOU CAN TEST YOUR INVESTMENT PLAN {{savings}} IN
            PERCENTAGE</p>
        <form class="form-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>EQUITY MF</th>
                        <th>DEBT</th>
                        <th>FD/RD</th>
                        <th>GOLD</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input matInput type="number" [(ngModel)]="allocation.equityMf" name="equityMf"
                                placeholder="Enter %" class="form-control" (input)="updateAllocation('equityMf')"></td>
                        <td><input matInput type="number" [(ngModel)]="allocation.debt" name="debt"
                                placeholder="Enter %" class="form-control" (input)="updateAllocation('debt')"></td>
                        <td><input matInput type="number" [(ngModel)]="allocation.fdRd" name="fdRd"
                                placeholder="Enter %" class="form-control" (input)="updateAllocation('fdRd')"></td>
                        <td><input matInput type="number" [(ngModel)]="allocation.gold" name="gold"
                                placeholder="Enter %" class="form-control" (input)="updateAllocation('gold')"></td>
                        <td class="text-center">FROM YOUR SAVINGS YOUR ALLOTMENT OF 100% IS COMPLETE</td>
                    </tr>
                </tbody>
            </table>
            <div class="audio-controls mt-4">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Select Audio Language</mat-label>
                    <mat-select [(ngModel)]="selectedLanguage" name="selectedLanguage"
                        (selectionChange)="onLanguageChange($event)">
                        <mat-option *ngFor="let language of languages" [value]="language">{{ language }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <br><br>
                <audio *ngIf="selectedLanguage === 'English'" controls class="w-100">
                    <source src="assets/images/english.mp4" type="audio/mp4">
                    Your browser does not support the audio element.
                </audio>
                <audio *ngIf="selectedLanguage === 'Marathi'" controls class="w-100">
                    <source src="assets/images/marathi.ogg" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>
                <audio *ngIf="selectedLanguage === 'Odia'" controls class="w-100">
                    <source src="assets/images/odia.aac" type="audio/aac">
                    Your browser does not support the audio element.
                </audio>
                <audio *ngIf="selectedLanguage === 'Telugu'" controls class="w-100">
                    <source src="assets/images/telugu.aac" type="audio/aac">
                    Your browser does not support the audio element.
                </audio>
                <audio *ngIf="selectedLanguage === 'Bengali'" controls class="w-100">
                    <source src="assets/images/bengali.mp4" type="audio/mp4">
                    Your browser does not support the audio element.
                </audio>
                <audio *ngIf="selectedLanguage === 'Malayalam'" controls class="w-100">
                    <source src="assets/images/malayalam.aac" type="audio/aac">
                    Your browser does not support the audio element.
                </audio>
                <audio *ngIf="selectedLanguage === 'Hindi'" controls class="w-100">
                    <source src="assets/images/hindi.mpeg" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio *ngIf="selectedLanguage === 'Tamil'" controls class="w-100">
                    <source src="assets/images/tamil.aac" type="audio/aac">
                    Your browser does not support the audio element.
                </audio>
                <audio *ngIf="selectedLanguage === 'Kannada'" controls class="w-100">
                    <source src="assets/images/kannada.mpeg" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <br>
            <button mat-raised-button color="primary" class="w-100 mb-2" (click)="validateAndNavigate()">Next</button>
            <button mat-raised-button color="accent" class="w-100" (click)="navigateToBack()">Back</button>
        </form>
    </mat-card>
</div>
